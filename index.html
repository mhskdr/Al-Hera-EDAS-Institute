<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Hera-EDAS-Institute</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="quicksand-font">
    <nav>
      <section class="nav-div display-flex">
        <div class="logo-name display-flex">
          <div class="logo-div">
            <img class="logo" src="assets/logo.png" alt="logo of school" />
          </div>
          <div class="name-div">
            <h3 class="name">Al-Hera EDAS<br />Institute</h3>
          </div>
        </div>
        <div class="nav-links">
          <div class="links display-flex">
            <div id="home" class="p">Home</div>
            <div id="about" class="p">About</div>
            <div id="facilities" class="p">Facilities</div>
            <div id="admission" class="p">Admission</div>
          </div>
        </div>
        <div class="button">
          <button class="contact-btn button">Contact</button>
        </div>
      </section>
    </nav>
    <main>
      <section class="banner display-flex">
        <div class="banner-text-container">
          <h2 class="banner-bold-text">
            <span class="orange">Empowering</span><br />students from small<br />age
            <span class="sky-blue">towards vision</span>
          </h2>
          <p class="slogan">
            "Nurturing minds with faith and knowledge, building tomorrow's
            leaders today."
          </p>
          <button class="enroll button">Enroll Now</button>
        </div>
        <div class="image">
          <img src="assets/hero-kids.png" alt="Kids of Al-Hera" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
